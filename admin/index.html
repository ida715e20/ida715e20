<!DOCTYPE html>
<html lang="en">
  <head>
   <!-- Required meta tags -->
    <title>Login | Nordjyllands Historiske Museum</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Henter den senest version af jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Custom styles for this page -->
    <!-- Defines the styling for the class form-login -->
    <style>
    .form-login {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
    }
    </style>
  
</head>
  <body>
      <!-- Opretter en tom <div> med et ID som udfyldes af JavaScript funktionen nedenunder -->
        <div id="guestNavbar"></div>
        <!-- $.get henter indholdet af filen hvor vores navigationsbar ligger i og replaceWith(data) erstatter vores tomme <div> med indholdet af denne -->
        <script>
          $.get("/components/navigation/guestNavbar.html", function(data){
            $("#guestNavbar").replaceWith(data);
          });
        </script>
    <div class="card bg-dark">
        <img src="/img/Aalborg_City.png" class="card-img" alt="..." height="300px">
        <div class="card-img-overlay">
        </div>
      </div>
    <div class="container-fluid">
        <div class="form-row">
          <div class="col-5">
            <div class="card">
                <div class="card-body">
                  <h3 class="card-title">Welcome to Nordjyllandsk Historiske Museum</h3>
                  <p class="card-text">News</p>
                  <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                </div>
                <img src="/img/Aalborg museum.jpg" class="card-img-bottom" alt="...">
            </div>
          </div>
            <div class="col">
                <div class="form-login">
                    <h2>Login</h2>
                <div>
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username">   
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password">
                </div>
                <div>
                    <br>
                    <button type="submit" class="btn btn-lg btn-primary btn-block" onclick="getlogin();">Login</button>
                </div>
                </div> 
            </div>
        </div>
    </div>


    
        
      
    <!--Initialises jQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!--Initialises Popper.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <!-- Bootstrap js-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="/js/login.js"></script>
</body>
</html>
