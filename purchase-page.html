<DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      <title>The Museums of Notheren Jutland| Purchase page</title>
    </head>
    <body>
      <h1> Type information

      <!--Tilføjet cancel button for at vende tilbage til tidligere page-->
    </div> <button type="button" class="btn btn-success">Cancel</button>
  </div>

      <!--Tilføjet navn kolonne-->
      <form>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Name" aria-label="Name" aria-describedby="basic-addon2">
        </div>

         <!--Tilføjet Address kolonne -->
      <form>
        <div class="form-group">
          <input type="Address" class="form-control" placeholder="Address" aria-label="Address" aria-describedby="basic-addon3">

      <!--Tilføjet By kolonne -->
      <form>
        <div class="form-group">
          <input type="City" class="form-control" placeholder="City" aria-label="City" aria-describedby="basic-addon4">


      <!--Tilføjet Postal code kolonne -->
      <form>
        <div class="form-group">
          <input type="Postal code" class="form-control" placeholder="Postal code" aria-label="Postal code" aria-describedby="basic-addon5">


      <!--Tilføjet Email kolonne -->
      <form>
        <div class="form-group">
          <input type="Email" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="Emailhelp">

      <!--Tilføjet kolonne med andre kommentar, hvis det skulle være tilfældet-->
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">Other comments</span>
        </div>
        <textarea class="form-control" aria-label="With textarea"></textarea>

      <!--Tilføjet knap for at gå videre til betaling-->
      </div> <button type="button" class="btn btn-success">Checkout</button>
      </div>
    </html>
