<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/MyStyle.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.4.0/main.min.css">
     
        <!-- Henter den senest version af jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
      <!-- Opretter en tom <div> med et ID som udfyldes af JavaScript funktionen nedenunder -->
      <div id="adminNavbar"></div>
      <!-- $.get henter indholdet af filen hvor vores navigationsbar ligger i og replaceWith(data) erstatter vores tomme <div> med indholdet af denne -->
      <script>
        $.get("/components/navigation/adminNavbar.html", function(data){
            $("#adminNavbar").replaceWith(data);
          });
      </script>
          <div class="container-fluid" style="padding-left: 2cm;">
            <div class="form-row">
          
              <!--This class puts all the text boxes in the same Bootstrap element, which allows it to be places next to the calendar-->
              <div class="col-md-6 mb-3" style='padding-top: 0.75cm'>
                <!--Creates a box, where the user can input the title and/or theme of the tour-->
                <label for="ftitle">Tour title/Theme</label>
                  <select style='width: 300px;' multiple class="form-control" id="fticketTheme">
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                  </select>
                  <button type="button" class="btn btn-outline-primary">Add tour type</button>
                <!--This code creates a form that takes numbers as input. The box is used for inputting the duration a city walk will take in minutes-->
                <div class="pad-top">
                  <label for="fduration">Duration (in minutes)  </label><br>
                  <input style="width: 88px;" type="number" id="fduration" name='fduration'>
                </div>
                <label for="fduration"> Date </label>
                  <input id='fdate'style="width: 150px;" type="date" ><br>
                <!--This code creates a form that takes numbers as input. The box is used for inputting the maximum number of participants for a given city tour-->
                <div class="pad-top">
                  <form>
                    <label for="fmaxParticipants">Max number of participants</label><br>
                    <input style='width: 88px;' type="number" id="fmaxParticipants" name='Participants'>
                  </form>
                </div>
                <!--This code creates a box, where the user can input the place the tour is starting-->
                <div class="pad-top">
                  <form>
                    <label for="fplace">Place</label><br>
                    <input style='width: 300px;' type="text" id="fplace" name='fplace'>
                  </form>
                </div>
                <!--This code creates a box with 3 pre-defined ticket types, and allow the user to make more-->
                <div class="pad-top">
                  <label for="fticketTypes">Ticket Types</label>
                  <select style='width: 300px;' multiple class="form-control" id="fticketTypes">
                   <option>Adult: 80kr.</option>
                    <option>Children: 40kr.</option>
                    <option>Students: 60kr.</option>
                  </select>
                  <button type="button" class="btn btn-outline-primary">Add ticket type</button>
                </div>
                <!--This code creates a text field, where you can describe the tour-->
                <div class="pad-top">
                  <label for="fDescription">Description</label>
                    <textarea class="form-control" aria-label="With textarea" style="height: 3cm; width: 300px; resize: none;"></textarea>
                </div>
                <!--This code creates a text field, where you can confirm and publish the tour internally-->
                <!-- Button trigger modal -->
              <button type="button" onclick="getTourData();" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop">
                Confirm
                </button>
                <!-- Modal -->
                <div class="pad-top" style="padding-bottom: 0.25cm;">
                <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Confirmation</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        Are you sure you wish to confirm?
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                        <button type="button" class="btn btn-primary" onclick="document.location='/admin/calendar.html'">Yes</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              </div>
              <!--This is the calendar-->
              <div class="col" id="calendar"></div>
            </div>
          </div>

          <!-- Modal -->
          <div class="modal fade" id="eventModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="eventTitle"> </h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body" >
                <label for="">Description: </label>
                <label for="" id="eventInfo"></label> <br>
                <label for="" >Place: </label>
                <label for="" id="eventPlace"></label><br>
                <label for="" >Participants: </label>
                <label for="" id =eventTickets></label> <br>
                <div class="dropdown">
                  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Choose Tour-Status: 
                  </button>
                  <div class="dropdown-menu" >
                    <a class="dropdown-item active" >Private</a>
                    <a class="dropdown-item" >Public</a>
                    <a class="dropdown-item" >Pending</a>
                    <a class="dropdown-item" >Completed</a>
                  </div>
                </div>
                
                 
                   
                </div>
                <div class="modal-footer">
                  <input type="text">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" onclick="document.location='index.html'">Confirm</button>
                  <button type="button" class="btn btn-dark" data-dismiss="modal" onclick="removeEvent();">Remove event</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        </div>

          
        <!--Initialises jQuery-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <!--Initialises Popper.js-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <!-- Bootstrap js-->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        
          <script src="/js/calendar.js"></script>
          <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.4.0/main.min.js"></script>
          
          
    </body>



</html>
