          <div class="container-fluid">
            <div class="row">
          
              <!--This class puts all the text boxes in the same Bootstrap element, which allows it to be places next to the calendar-->
              <div class="col-md-6" style='padding-top: 0.75cm'>
                <!--Creates a box, where the user can input the title and/or theme of the tour-->
                <form>
                  <label for="ftitle">Tour title/Theme</label><br>
                  <input style='width: 300px;' type="text" id="ftitle" name='title' >
                </form>
                <!--This code creates a form that takes numbers as input. The box is used for inputting the duration a city walk will take in minutes-->
                
                 
                <div>
                  
                <label for="appt">Time</label>
              
                <input type="time" id="stime" name="appt">
              
                </div>
                <!--This code creates a form that takes numbers as input. The box is used for inputting the maximum number of participants for a given city tour-->
                <div class="pad-top">
                  <form>
                    <label for="fmaxParticipants">Max number of participants</label><br>
                    <input style='width: 150px;' type="number" id="fmaxParticipants" name='fmaxParticipants'>
                  </form>
                </div>
                <!--This code creates a box, where the user can input the place the tour is starting-->
                  <div class="pad-top">
                  <form>
                    <label for="fplace">Place</label><br>
                    <input style='width: 300px;' type="text" id="fplace" name='fplace'>
                  </form>
                </div>
                <!--This code creates a box with 3 pre-defined ticket types, and allow the user to make more-->
                <div class="pad-top">
                  <label for="fticketTypes">Ticket Types</label>
                  <select style='width: 300px;' multiple class="form-control" id="fticketTypes">
                    <option>Adult: 80kr.</option>
                    <option>Children: 40kr.</option>
                    <option>Students: 60kr.</option>
                  </select>
                  <button type="button" class="btn btn-outline-primary">Add ticket type</button>
                </div>
                <!--This code creates a text field, where you can describe the tour-->
                <div class="pad-top">
                  <form>
                    <label for="fdescription">Description</label><br>
                    <input style='width: 300px; height: 120px;' type="text" id="fdescription" name='fdescription'>
                  </form>
                </div>
                <!--This code creates a text field, where you can confirm and publish the tour internally-->
                <div class="pad-top">
                  <button onclick="getElementById('fplace').innerHTML=Date()">What is the time?</button>
                </div>
              </div>
              <!--This is the calendar-->
              <div class="col-md-5" id="calendar">
                <label for="fduration">Date </label>
                <input style="width: 150px;" type="date" id="fdate" name='fduration'>
              
              </div>
            </div>
          </div>
        

        <!--Initialises jQuery-->
