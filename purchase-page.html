<DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      
      <title>The Museums of Notheren Jutland| Purchase page</title>
    </head>


    <body>
      <div class="py-5 text-center">
        <h2>Purchase a city tour</h2>
        <p class="lead">Pls fill out the checkout form below</p>
      </div>
      <div class="container">
      <form class="needs-validation" novalidate>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="validationCustom01">First name*</label>
            <input type="text" class="form-control" id="validationCustom01" value="" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="validationCustom02">Last name*</label>
            <input type="text" class="form-control" id="validationCustom02" value="" required>
          </div>
        </div>
        <div>
          <div class="col-md-6 mb-3">
            <label for="validationCustom03">E-mail*</label>
            <input type="text" class="form-control" id="validationCustom03" value="" required>
          </div>
        </div>
        <div>
          <div class="col-md-6 mb-3">
            <label for="validationCustom04">Adress*</label>
            <input type="text" class="form-control" id="validationCustom04" value="" required>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="validationCustom05">City</label>
            <input type="text" class="form-control" id="validationCustom05" required>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationCustom06">Zip</label>
            <input type="text" class="form-control" id="validationCustom06" required>
          </div>
        </div>
        <div class="row">
          <div class="col-md-1.5">
            <label for="validationCustom07">Country code</label>
            <input type="number" class="form-control" id="validationCustom07" value="+45" required style="width: 75px;">   
          </div>
          <div class="col-md-3">
            <label for="validationCustom07">Phone number*</label>
            <input type="text" class="form-control" value="" required>
          </div>
          
      
        </div>
          

    
    </div>
    
      

    







       <!--Initialises jQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!--Initialises Popper.js-->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <!---->
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script></body>
    </body>
    
    </html>
