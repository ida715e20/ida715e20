<!DOCTYPE html>
<html lang="en">
  <head>
   <!-- Required meta tags -->
    <title>Login | Nordjyllands Historiske Museum</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Custom styles for this page -->
    <!-- Defines the styling for the class form-login -->
    <style>
    .form-login {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
    }
    </style>
  </head>
  <body>
    <form class="form-login">
        <h2>Login</h2>
        <div>
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="text" class="form-control" id="password">
        </div>
        <div>
            <br>
            <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="document.location='/admin_booking.html'">Login</button>
        </div>
        </div>
        </form>
    <!--Initialises jQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!--Initialises Popper.js-->

    <!-- Bootstrap js-->
