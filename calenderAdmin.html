<!doctype html>
<html lang="en">
    
    <header>

     <title> Calendar  </title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.4.0/main.min.css">
     <link rel="stylesheet" href="calendarTemp.js">
     <!-- Importing the fullcalendar and javascript file-->
     <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.4.0/main.min.js"></script>
     <script src="calendar.js"></script>

    <!-- Setting the 'home' and 'sign out' button -->
     <h1 style='padding-left: 1cm;'> 
        <a class="btn btn-primary" href="index.html" role="button">Home</a>
        <a class="btn btn-primary" href="index.html" role="button">Sign out</a>
    </h1>
   </header>

   <body>
      <div class="row">
            <div class="col-3" style="padding-left: 2cm;">
                <!-- creating the radiobuttons for privat/Public tour -->
                <div class="radio" style="padding-top: 2cm;" >
                    <label> <input type="radio" name="optradio" value="public" checked> Public Tours </label>
                </div>
                <div class="radio " style='padding-top: 1cm; padding-bottom: 1cm;'>
                    <label> <input type="radio" name="optradio" value="private"> Private Tours</label>
                </div>
                
                <!-- Labels indicating the tours status  -->
                <ul class="list-group" >
                    <li class="list-group-item">Overview of Tour status: </li>
                    <li class="list-group-item list-group-item-success">Tour Published</li>
                    <li class="list-group-item list-group-item-warning">Tour Pending</li>
                    <li class="list-group-item list-group-item-danger">Tour Completed</li>
                    <li class="list-group-item list-group-item-primary">Private Tour</li>
                </ul>
            </div>
            <!-- Show calendar -->
            <div class="col-7"  id="calendar" >
            </div>
        </div>
   </body>
</html>
