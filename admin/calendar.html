   <body>
    <!-- Opretter en tom <div> med et ID som udfyldes af JavaScript funktionen nedenunder -->
      <div id="adminNavbar"></div>
      <!-- $.get henter indholdet af filen hvor vores navigationsbar ligger i og replaceWith(data) erstatter vores tomme <div> med indholdet af denne -->
      <script>
        $.get("/components/navigation/adminNavbar.html", function(data){
          $("#adminNavbar").replaceWith(data);
        });
      </script>
      <div class="row">
            <div class="col-3" style="padding-left: 2cm;">                                  
                
                <!-- Labels indicating the tours status  -->
                <ul class="list-group" style="padding-top: 4cm;">
                    <li class="list-group-item">Overview of Tour status: </li>
                    <li class="list-group-item list-group-item-success">Tour Published</li>
                    <li class="list-group-item list-group-item-warning">Tour Pending</li>
                    <li class="list-group-item list-group-item-danger">Tour Completed</li>
                    <li class="list-group-item list-group-item-primary">Private Tour</li>
                </ul>
            </div>
           
          <!-- Show calendar -->
          <div class="col-7"  id="calendar"></div>
            

          <!-- Modal -->
          <div class="modal fade" id="eventModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="eventTitle"> </h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <!-- tour info -->
                <div class="modal-body" >
                <label for="">Description: </label>
                <label for="" id="eventInfo"></label> <br>
                <label for="" >Place: </label>
                <label for="" id="eventPlace"></label><br>
                <label for="" >Participants: </label>
                <label for="" id="eventPart"></label> <br>
                <label for="" >Choose guides from lists: </label>

           <!-- Vælg en guide til tur -->     
                <select class="form-control form-control-sm" id="guide1">
                  <option></option>
                  <option>Guide 1</option>
                  <option>Guide 2</option>
                  <option>Guide 3</option>
                </select><hr>
                <select class="form-control form-control-sm"id="guide2">
                  <option></option>
                  <option>Guide 1</option>
                  <option>Guide 2</option>
                  <option>Guide 3</option>
                </select><hr>
                <select class="form-control form-control-sm"id="guide3">
                  <option></option>
                  <option>Guide 1</option>
                  <option>Guide 2</option>
                  <option>Guide 3</option>
                </select><hr>
                <button type="submit" class="btn btn-primary my-1" onclick="setGuide();">Set guides</button><hr>
             
                <!-- Vælg tour status -->   
                <div class="dropdown">
                  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Choose Tour-Status: 
                  </button>
                  <div class="dropdown-menu" >
                    <a class="dropdown-item active" >Private</a>
                    <a class="dropdown-item" >Public</a>
                    <a class="dropdown-item" >Pending</a>
                    <a class="dropdown-item" >Completed</a>
                  </div>
                </div>
                <!-- tour color -->
                <label for="" id= 'eventPart'></label> <br>
                <ul class="list-group" >
                  <li class="list-group-item list-group-item-success" onclick="setStatus('green');">Publish</li>
                  <li class="list-group-item list-group-item-warning" onclick="setStatus('yellow');">Pending</li>
                  <li class="list-group-item list-group-item-danger" onclick="setStatus('red');">Completed</li>
                  <li class="list-group-item list-group-item-primary" onclick="setStatus('blue');">Private</li>
                </ul> 
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" onclick="document.location='index.html'">Confirm</button>
                  <button type="button" class="btn btn-dark" data-dismiss="modal" onclick="removeEvent();">Remove event</button>
                </div>
              </div>
            </div>
          </div>
