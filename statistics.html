    <div class="container-fluid">
      <div class="py-5 text-center">
        <h2>Statistics</h2>
        <!--Lead paragraph: https://getbootstrap.com/docs/4.0/content/typography/#lead-->
      </div>
      <div class="col-md-12 order-md-1">
      <div class="row">
        <div class="col-md-3 pad-top">
          <label for="sPending">Tours pending</label><br>
          <input  type="number" class="form-control" value="50" id="sPending" name='sPending'>
        </div>
        <div class="col-md-3 pad-top">
          <label for="sPublished">Tours published</label><br>
          <input type="number" class="form-control" value="10" id="sPublished" name='sPublished'>
        </div>
        <div class="col-md-3 pad-top">
          <label for="sComplete">Tours completed</label><br>
          <input type="number" class="form-control" value="30" id="sComplete" name="sComplete">
        </div>
        <div class="col-md-3 pad-top">
          <label for="sPrivate">Private tours</label><br>
          <input type="number" class="form-control" value="5" id="sPrivate" name="sPrivate">
        </div>
        <div class="col-md-3 pad-top">
          <label for="sAverage">Average number of participants</label><br>
          <input type="number" class="form-control" value="26" id="sAverage" name="sAverage">
        </div>
        <div class="col-md-3 pad-top">
          <label for="sAverageAdults">Average number of adults</label><br>
          <input type="number" class="form-control" value="12" id="sAverageAdults" name="sAverageAdults">
        </div>
        <div class="col-md-3 pad-top">
          <label for="sAverageChild">Average number of children</label><br>
          <input type="number" class="form-control" value="6" id="sAverageChild" name="sAverageChild">
        </div>
        <div class="col-md-3 pad-top">
          <label for="sAverageStudent">Average number of students</label><br>
          <input type="number" class="form-control" value="8" id="sAverageStudent" name="sAverageStudent">
        </div>

      </div>
    </div>
